<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formatted Date</title>
</head>
<body>
    <div>
        <ul id="dateList"></ul>
    </div>
    <div>
        <form class="border p-5">
            <div class="form-group">
                <label for="dateInput">Pick a Date:</label>
                <input type="date" class="form-control" id="dateInput" placeholder="Enter Date Here">
            </div>
            <h1 class="d-flex justify-content-center">OR</h1>
            <div class="form-group">
                <label for="customDate">Enter a Custom Date Format:</label>
                <input class="form-control" id="customDate" aria-describedby="dateHelp" placeholder="Enter email">
                <small id="dateHelp" class="form-text text-muted">Enter custom Date. Must be formatted with "/". Example: 8/20/1995 , 05/2/2013, 3/17/1888</small>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="formatDate.js"></script>
</html>
