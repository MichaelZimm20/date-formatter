<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7c83ffe4d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formatted Date</title>
</head>


<body>
    <div class="card">
        <header class=" card-header head-color">
            <h5 class=" d-flex justify-content-center">Today's Date</h5>
            <h3 id="currentDay" class=" p-1 d-flex justify-content-center"></h3>
            <br/>
            <h2 class="d-flex justify-content-center">Welcome to the Date Formatter</h2>
        </header>
    
        <div class="card-body bg-color w-100">
            <form class="border p-5" id="myForm">
                <div class="form-group text-white">
                    <label for="dateInput" class="dateFont">Pick a Date:</label>
                    <input type="date" class="form-control" id="dateInput" placeholder="Enter Date Here">
                </div>
                <h1 class="d-flex justify-content-center text-white">OR</h1>
                <div class="form-group text-white">
                    <label for="customDate" class="dateFont">Enter a Custom Date Format:</label>
                    <input class="form-control" id="customDate" aria-describedby="dateHelp" placeholder="Enter custom date">
                    <small id="dateHelp" class="form-text text-white">Must be formatted with "/". Example: 8/20/1995 , 05/2/2013, 3/17/1888</small>
                  </div>
                  <div>
                      <button type="submit" class="btn custom-btn color-change">Submit</button>
                  </div>
            </form>
        </div>
    
        <div class=" p-1 d-flex justify-content-center w-100 notification"id="output"></div>
    </div>
    
    <!-- footer -->
    <footer class="mx-auto fixed-bottom  fs-3">
        <h5>Created By: Michael Zimmerman</h5>
        <div class="">
            <h5>Connect with me!</h5>

            <div class=" d-flex justify-content-between">
                <!-- Date Formatter Github Link -->
                <a href="https://github.com/MichaelZimm20/date-formatter"  target="_blank" rel="noreferrer" alt='DateFormatter Link' data-toggle="tooltip" data-placement="top" title="Date Formatter Github Link">
                  <i class="fa-solid fa-rocket fa-3x"></i>
               </a>
               <!-- github quick link -->
               <a href="https://github.com/MichaelZimm20"  target="_blank" rel="noreferrer" alt='Github Link' data-toggle="tooltip" data-placement="top" title="Github Link">
                   <i class="fa-brands fa-github fa-3x"></i>
               </a>
               <!-- LinkedIn quick link -->
               <a href="https://www.linkedin.com/in/michael-zimmerman-jr-8b859169/"  target="_blank" rel="noreferrer" alt='Github Link' data-toggle="tooltip" data-placement="top" title="LinkedIn Link">
                   <i class="fa-brands fa-linkedin fa-3x"></i>
               </a>

            </div>

        </div>
    </footer>
